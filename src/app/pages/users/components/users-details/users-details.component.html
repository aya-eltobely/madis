
<div class="flex  justify-between my-4 lg:mx-[15rem] mx-[2rem]">
    <h2 class="text-2xl">User Infromation</h2>
    <button (click)="onNavigateBack()" mat-mini-fab style="background-color: #458a8a;  color: white;" >
        <mat-icon>keyboard_arrow_left</mat-icon>    
     </button>
</div>

        <fieldset class="border  fieldSet lg:mx-[15rem] mx-[2rem] my-4" *ngIf="user">

            <div class="m-4 flex gap-4 items-center">
                <img class="rounded-full" src="{{user.avatar}}" alt="">
                <div>
                    <div class="flex gap-2">
                        <p class="font-medium">Full Name:</p>
                        <p class="text-[#656565]">{{user.first_name}} {{user.last_name}}</p>

                    </div>
                    <div class="flex gap-2">
                        <p class="font-medium">Email:</p>
                        <p class="text-[#656565] text-[11px]">{{user.email}} </p>

                    </div>
                </div>
            </div>

        </fieldset>
